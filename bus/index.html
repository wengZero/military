<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>專車統計</title>
	<link
		rel="stylesheet"
		type="text/css"
		href="style.css">
</head>
<body>
	<header>
		<h2 class="title">專車統計</h2>
		<p class="author"></p>
	</header>
	<main>
		<div class="self_data">
			<div class="box">
				<p class="info">名稱 ： </p>
				<input type="text" class="input title_text_input" placeholder="舉例：步一營步一連">
				<p class="Errorinfo" hidden> *必填</p>
			</div>
			<div class="box">
				<p class="info">人數 ： </p>
				<input type="number" class="input people_count_input" value="0">
				<button class="confirm_btn">確定</button>
				<p class="Errorinfo" hidden> *必填</p>
			</div>
		</div>
		<div class="after_info" hidden>
			<div class="bar">
				<select class="sele_station_bar"></select>
				<select class="number_split_bar" onchange="summon_checkbox_by_number(this.value)" ></select>
			</div>
			<div class="checkboxes">
			</div>

			<div class="show">
				<textarea class="output" rows="20" cols="30" readonly onclick="this.select()"></textarea>
			</div>
		</div>
	</main>
	<footer>

	</footer>
	<script src="cmd.js"></script>
</body>
</html>
